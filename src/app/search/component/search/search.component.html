<div class="table-container">
  <table mat-table [dataSource]="resCharacter" class="mat-elevation-z8 table-content">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> image </th>
      <td mat-cell *matCellDef="let resCharacter"> <a mat-button routerLink="/character-detail/{{resCharacter.id}}"><img
            [src]="resCharacter.image" alt="resCharacter.name"></a></td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let resCharacter"> {{resCharacter.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let resCharacter"> {{resCharacter.name}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> gender </th>
      <td mat-cell *matCellDef="let resCharacter"> {{resCharacter.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef> species </th>
      <td mat-cell *matCellDef="let resCharacter"> {{resCharacter.species}} </td>
    </ng-container>

    <ng-container matColumnDef="favorites">
      <th mat-header-cell *matHeaderCellDef> favorites </th>
      <td mat-cell *matCellDef="let resCharacter"> <button mat-button
          (click)="toFavorites(resCharacter.id, resCharacter.species, resCharacter.gender, resCharacter.image, resCharacter.name)">
          <mat-icon aria-hidden="false" aria-label="Example home icon">star_purple500</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
<mat-paginator [length]="infoCharacter.count" [pageSize]="resCharacter.length"
  (page)="pageEvent = $event; onPaginateChange($event)">
</mat-paginator>
