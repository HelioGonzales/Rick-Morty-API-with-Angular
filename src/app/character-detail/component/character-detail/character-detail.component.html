<div class="container">
  <div class="card-container">
    <mat-card class="example-card mat-elevation-z8">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{name}}</mat-card-title>
        <mat-card-subtitle>{{species}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="image" alt={{name}}>
      <mat-card-content>
        <p>
          {{gender}}
          <br>
          {{ status }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="toFavorites(id, species, gender, image, name)">
          <mat-icon aria-hidden="false" aria-label="Example home icon">star_purple500</mat-icon>
        </button>
        <!-- <button mat-button>LIKE</button>
        <button mat-button>SHARE</button> -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
